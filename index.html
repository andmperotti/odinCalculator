<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="calcBody">
        <div id="resultDisplay">0</div>
        <div id="buttonContainer">
            <div id="clearButton" class="button">Clear</div>
            <div id="signButton" class="button">+/-</div>
            <div id="modulosButton" class="button operator">%</div>
            <div id="divideButton" class="button operator">/</div>
            <div id="sevenButton" class="button digit">7</div>
            <div id="eightButton" class="button digit">8</div>
            <div id="nineButton" class="button digit">9</div>
            <div id="multiplyButton" class="button operator">*</div>
            <div id="fourButton" class="button digit">4</div>
            <div id="fiveButton" class="button digit">5</div>
            <div id="sixButton" class="button digit">6</div>
            <div id="subtractButton" class="button operator">-</div>
            <div id="oneButton" class="button digit">1</div>
            <div id="twoButton" class="button digit">2</div>
            <div id="threeButton" class="button digit">3</div>
            <div id="addButton" class="button operator">+</div>
            <div id="backButton" class="button">Back</div>
            <div id="zeroButton" class="button digit">0</div>
            <div id="decimalButton" class="button">.</div>
            <div id="operateButton" class="button operator">=</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
