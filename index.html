<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!--Create a basic html calculator with buttons for each digit and operator(including =)-->
    <!--Create a display for the calculator output, don't forget to initially give it dummy content to make sure it displays-->
    <!--Need buttons for each individual number 0-9, for each operator +/*-, and =, and since i'm doing the extra credit will need a clear button, back button, decimal button even though I'll add their logic even later-->
    <!--You can also add a modulous which returns the remainder, and a positive/negative button which allows you to change the value you just typed in to negative/back to positive-->
    <div id="calcBody">
        <div id="resultDisplay">1234</div>
        <div id="buttonContainer">
            <div id="clearButton" class="button">Clear</div>
            <div id="addButton" class="button">+/-</div>
            <div id="modulosButton" class="button">%</div>
            <div id="divideButton" class="button">/</div>
            <div id="sevenButton" class="button">7</div>
            <div id="eightButton" class="button">8</div>
            <div id="nineButton" class="button">9</div>
            <div id="multiplyButton" class="button">*</div>
            <div id="fourButton" class="button">4</div>
            <div id="fiveButton" class="button">5</div>
            <div id="sixButton" class="button">6</div>
            <div id="subtractButton" class="button">-</div>
            <div id="oneButton" class="button">1</div>
            <div id="twoButton" class="button">2</div>
            <div id="threeButton" class="button">3</div>
            <div id="addButton" class="button">+</div>
            <div id="backButton" class="button">Back</div>
            <div id="decimalButton" class="button">.</div>
            <div id="zeroButton" class="button">0</div>
            <div id="operateButton" class="button">=</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
