<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="calcBody">
        <div id="resultDisplay">0</div>
        <div id="buttonContainer">
            <button id="clearButton" class="button">Clear</button>
            <button id="signButton" class="button">+/-</button>
            <button id="modulosButton" class="button operator">%</button>
            <button id="divideButton" class="button operator">/</button>
            <button id="sevenButton" class="button digit">7</button>
            <button id="eightButton" class="button digit">8</button>
            <button id="nineButton" class="button digit">9</button>
            <button id="multiplyButton" class="button operator">*</button>
            <button id="fourButton" class="button digit">4</button>
            <button id="fiveButton" class="button digit">5</button>
            <button id="sixButton" class="button digit">6</button>
            <button id="subtractButton" class="button operator">-</button>
            <button id="oneButton" class="button digit">1</button>
            <button id="twoButton" class="button digit">2</button>
            <button id="threeButton" class="button digit">3</dibuttonv>
            <button id="addButton" class="button operator">+</button>
            <button id="backButton" class="button">Back</button>
            <button id="zeroButton" class="button digit">0</button>
            <button id="decimalButton" class="button">.</button>
            <button id="equalsButton" class="button operator">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
